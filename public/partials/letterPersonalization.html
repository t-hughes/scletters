<section>

    <div class="section-title-wrapper">
        <h2 class="section-title">Letter Personalization</h2>
        <div class="separator separator-red">âœ»</div>
        <p class="section-description">Step 2: <br /><br />Fill Out The Form....Filler Text</p>
    </div>


<md-content layout="row" layout-padding layout-margin layout-align="center">
    <form name="projectForm">

        <div layout="row">
            <md-input-container flex="50">
                <label>Child's Name</label>
                <input required="" name="childsName" ng-model="project.childsName">
                <div ng-messages="projectForm.childsName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container flex="50">
                <label>Child's Gender</label>
                <md-select required="" name="type" ng-model="project.childsGender">
                    <md-option value="Girl">Girl</md-option>
                    <md-option value="Boy">Boy</md-option>
                    <md-option value="Kid">Kid</md-option>
                </md-select>
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>A gift they have asked for</label>
            <input required="" name="childGift" ng-model="project.childGift">

            <div ng-messages="projectForm.childGift.$error" role="alert">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Something the child needs to work on</label>
            <input required="" name="childImprove" ng-model="project.childImprove">

            <div ng-messages="projectForm.childImprove.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>

        <div layout="row">
            <md-input-container flex="50">
                <label>Child's City</label>
                <input required="" name="childCity" ng-model="project.childCity">

                <div ng-messages="projectForm.childCity.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container flex="50">
                <label>Letter Template</label>
                <md-select required="" name="type" ng-model="project.childsGender">
                    <md-option value="Letter Template 1">Template 1</md-option>
                    <md-option value="Letter Template 2">Template 2</md-option>
                    <md-option value="Letter Template 3">Template 3</md-option>
                    <md-option value="Letter Template 4">Template 4</md-option>
                </md-select>
            </md-input-container>
        </div>

        <div>
            <md-button type="submit">Submit</md-button>
        </div>

    </form>
</md-content>

</section>
