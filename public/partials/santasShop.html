<section>
    <div class="section-title-wrapper">
        <h2 class="section-title">Santa's Shop</h2>
        <div class="separator separator-red">âœ»</div>
        <p class="section-description">See all items below.</p>
    </div>


    <div layout="row" layout-xs="column" layout-padding layout-margin layout-align="center center">
        <div ng-repeat="product in products | filter: searchProduct" ui-sref="productDetails({id: product.product_id})">

            <div>
                <div></div>
                <img ng-src="{{ product.product_image }}" alt="" />
            </div>

            <hr>

            <h3>{{ product.product_name }}</h3>
            <p>{{ product.product_price | currency }}</p>
        </div>
    </div>

</section>
