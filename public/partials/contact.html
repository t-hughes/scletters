<section>

    <div class="section-title-wrapper">
        <h2 class="section-title">Contact Us</h2>
        <div class="separator separator-red">âœ»</div>
    </div>

    <md-content layout="row" layout-padding layout-margin layout-align="center">
        <form name="contactForm">

            <div layout="row">
                <md-input-container flex="50">
                    <label>First Name</label>
                    <input required="" name="firstName" ng-model="contact.firstName">
                    <div ng-messages="contactForm.firstName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container flex="50">
                    <label>Last Name</label>
                    <input required="" name="lastName" ng-model="contact.lastName">
                    <div ng-messages="contactForm.lastName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="contact.email" type="email" required="">
                <div ng-messages="contactForm.email.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Drop Us A Line</label>
                <textarea ng-model="contact.textarea" md-maxlength="150" rows="5" md-select-on-focus="" required=""></textarea>
                <div ng-messages="contactForm.email.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <div>
                <md-button class="md-raised md-primary" type="submit">Submit</md-button>
            </div>

        </form>
    </md-content>

</section>
